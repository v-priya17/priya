<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Flag Example</title>
  <style>
    .flag-container {
      display: flex;           /* Enables flex layout */
      flex-direction: column;
      width: 300px;
      height: 180px;
      border: 2px solid #222;
      margin: 40px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .stripe {
      flex: 1;                 /* Each stripe takes equal width */
      height: 100%;
    }
    .stripe1 { background: #ff9933; } /* Saffron (for Indian flag) */
    .stripe2 { background: #fff;}    /* White */
      
    .stripe3 { background: green; }   /* Green */
  </style>
</head>
<body>
  <div class="flag-container">
    <div class="stripe stripe1"></div>
    <div class="stripe stripe2"></div>
    <div class="stripe stripe3"></div>
  </div>
</body>
</html>
